<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./Assets/IMAGES/JAVASCRIPT.png"/>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>Javascript Basics Quiz</h1>
        <button class="start-button">Start!</button>
    </header>

    <main>
        <section>
            <div class="quiz-timer">
                <div class="timer-text"></div>
                <div class="timer-count">15</div>
                <h3>seconds remaining</h3>
            </div>
            <div class="first-question">
                <h2>"First question</h2>
                <form method="POST">
                    <button class="choices"></button>
                    <button class="choices"></button>
                    <button class="choices"></button>
                    <button class="choices"></button>
                </form>
            </div>

            <div class="second-question">
                <h2>"Second question</h2>
                <form method="POST">
                    <button class="choices"></button>
                    <button class="choices"></button>
                    <button class="choices"></button>
                    <button class="choices"></button>
                </form>
            </div>
       
            <div class="third-question">
                <h2>"Third question</h2>
                <form method="POST">
                    <button class="choices"></button>
                    <button class="choices"></button>
                    <button class="choices"></button>
                    <button class="choices"></button>
                </form>
            </div>
      
            <div class="fourth-question">
                <h2>"Fourth question</h2>
                <form method="POST">
                    <button class="choices"></button>
                    <button class="choices"></button>
                    <button class="choices"></button>
                    <button class="choices"></button>
                </form>
            </div>
          
            <div class="fifth-question">
                <h2>"Fifth question</h2>
                <form method="POST">
                    <button class="choices"></button>
                    <button class="choices"></button>
                    <button class="choices"></button>
                    <button class="choices"></button>
                </form>
            </div>

            <div class="all-done">
                <h2>All Done!</h2>
                <form method="POST">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" name="initials" id="initials"/>
                    </div>
                </form>
            </div>
       
            <div class="score">
                <h2>Highscore</h2>
                <button id="start-over">Start Over!</button>
            </div>
        </section>

    </main>
    <script src="Assets/JS/script.js"></script>
</body>
</html>
